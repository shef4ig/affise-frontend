<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affise Analytics Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .metric-card { transition: transform 0.2s, box-shadow 0.2s; }
        .metric-card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .table-container { max-height: 600px; overflow-y: auto; }
        .sticky-header { position: sticky; top: 0; background: white; z-index: 10; }
        .filter-badge { display: inline-block; background: #e0e7ff; color: #4f46e5; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin: 2px; }
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f4f6; border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-banner { background: #fee2e2; border: 1px solid #fecaca; color: #991b1b; padding: 12px; border-radius: 6px; margin-bottom: 16px; }
        .success-banner { background: #dcfce7; border: 1px solid #bbf7d0; color: #166534; padding: 12px; border-radius: 6px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    // ====== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ======
    const API_BASE_URL = window.location.origin.includes('localhost') 
        ? 'http://localhost:8000'
        : window.location.origin.replace(/:\d+/, ':8000');

    // ====== –ì–õ–ê–í–ù–û–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–ï ======
    function App() {
        const [token, setToken] = useState(localStorage.getItem('token'));
        const [loading, setLoading] = useState(false);

        if (!token) {
            return <LoginPage onLogin={(t) => { setToken(t); localStorage.setItem('token', t); }} />;
        }

        return <Dashboard token={token} onLogout={() => { setToken(null); localStorage.removeItem('token'); }} />;
    }

    // ====== –°–¢–†–ê–ù–ò–¶–ê –í–•–û–î–ê ======
    function LoginPage({ onLogin }) {
        const [username, setUsername] = useState('admin');
        const [password, setPassword] = useState('admin');
        const [error, setError] = useState('');
        const [loading, setLoading] = useState(false);

        const handleLogin = async (e) => {
            e.preventDefault();
            setLoading(true);
            setError('');

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }

                const data = await response.json();
                onLogin(data.access_token);
            } catch (err) {
                setError(err.message);
            } finally {
                setLoading(false);
            }
        };

        return (
            <div className="min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                    <h1 className="text-3xl font-bold text-center mb-2">üìä Affise Analytics</h1>
                    <p className="text-center text-gray-600 mb-6">Dashboard</p>

                    {error && <div className="error-banner mb-4">{error}</div>}

                    <form onSubmit={handleLogin} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</label>
                            <input
                                type="text"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="admin"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">–ü–∞—Ä–æ–ª—å</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="admin"
                            />
                        </div>
                        <button
                            type="submit"
                            disabled={loading}
                            className="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 disabled:opacity-50 transition"
                        >
                            {loading ? <span className="loading-spinner"></span> : '–í—Ö–æ–¥'}
                        </button>
                    </form>

                    <p className="text-center text-sm text-gray-600 mt-4">
                        –¢–µ—Å—Ç–æ–≤—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ: admin / admin
                    </p>
                </div>
            </div>
        );
    }

    // ====== –ì–õ–ê–í–ù–´–ô –î–ê–®–ë–û–†–î ======
    function Dashboard({ token, onLogout }) {
        const [activeTab, setActiveTab] = useState('metrics');
        const [dateFrom, setDateFrom] = useState(getYesterdayDate());
        const [dateTo, setDateTo] = useState(getYesterdayDate());
        const [data, setData] = useState(null);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState('');
        const [filters, setFilters] = useState({
            advertiser: [],
            offer: [],
            status: []
        });

        function getYesterdayDate() {
            const d = new Date();
            d.setDate(d.getDate() - 1);
            return d.toISOString().split('T')[0];
        }

        const loadData = useCallback(async () => {
            setLoading(true);
            setError('');

            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/dashboard-data?date_from=${dateFrom}&date_to=${dateTo}`,
                    {
                        headers: { 'Authorization': `Bearer ${token}` }
                    }
                );

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                const result = await response.json();
                setData(result);
            } catch (err) {
                setError(err.message);
            } finally {
                setLoading(false);
            }
        }, [dateFrom, dateTo, token]);

        useEffect(() => {
            loadData();
        }, [loadData]);

        if (!data) {
            return (
                <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div className="text-center">
                        <div className="loading-spinner mx-auto mb-4"></div>
                        <p className="text-gray-600">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
                    </div>
                </div>
            );
        }

        const metrics = data.metrics;
        const conversions = data.conversions || [];

        // –§–∏–ª—å—Ç—Ä—É–µ–º –∫–æ–Ω–≤–µ—Ä—Å–∏–∏
        let filteredConversions = conversions;

        if (filters.advertiser.length > 0) {
            filteredConversions = filteredConversions.filter(c => 
                filters.advertiser.includes(c.advertiser_title)
            );
        }

        if (filters.offer.length > 0) {
            filteredConversions = filteredConversions.filter(c => 
                filters.offer.includes(String(c.offer_id))
            );
        }

        if (filters.status.length > 0) {
            filteredConversions = filteredConversions.filter(c => 
                filters.status.includes(c.status)
            );
        }

        // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
        const uniqueAdvertisers = [...new Set(conversions.map(c => c.advertiser_title).filter(Boolean))].sort();
        const uniqueOffers = [...new Set(conversions.map(c => String(c.offer_id)).filter(Boolean))].sort();
        const uniqueStatuses = [...new Set(conversions.map(c => c.status).filter(Boolean))].sort();

        return (
            <div className="min-h-screen bg-gray-50">
                {/* HEADER */}
                <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
                    <div className="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                        <div>
                            <h1 className="text-3xl font-bold">üìä Affise Analytics Dashboard</h1>
                            <p className="text-blue-100 text-sm mt-1">–ü–µ—Ä–∏–æ–¥: {dateFrom} ‚Äî {dateTo}</p>
                        </div>
                        <button
                            onClick={onLogout}
                            className="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition"
                        >
                            –í—ã—Ö–æ–¥
                        </button>
                    </div>
                </div>

                {/* MAIN CONTENT */}
                <div className="max-w-7xl mx-auto px-4 py-8">
                    {error && <div className="error-banner">{error}</div>}

                    {/* –§–ò–õ–¨–¢–†–´ –ò –î–ê–¢–ê */}
                    <div className="bg-white rounded-lg shadow p-6 mb-6">
                        <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">–î–∞—Ç–∞ –æ—Ç</label>
                                <input
                                    type="date"
                                    value={dateFrom}
                                    onChange={(e) => setDateFrom(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">–î–∞—Ç–∞ –¥–æ</label>
                                <input
                                    type="date"
                                    value={dateTo}
                                    onChange={(e) => setDateTo(e.target.value)}
                                    className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">–†–µ–∫–ª–∞–º–æ–¥–∞—Ç–µ–ª—å</label>
                                <select
                                    multiple
                                    value={filters.advertiser}
                                    onChange={(e) => setFilters({...filters, advertiser: Array.from(e.target.selectedOptions, o => o.value)})}
                                    className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    size="1"
                                >
                                    {uniqueAdvertisers.map(a => (
                                        <option key={a} value={a}>{a}</option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">–û—Ñ—Ñ–µ—Ä</label>
                                <select
                                    multiple
                                    value={filters.offer}
                                    onChange={(e) => setFilters({...filters, offer: Array.from(e.target.selectedOptions, o => o.value)})}
                                    className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    size="1"
                                >
                                    {uniqueOffers.map(o => (
                                        <option key={o} value={o}>{o}</option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">–°—Ç–∞—Ç—É—Å</label>
                                <select
                                    multiple
                                    value={filters.status}
                                    onChange={(e) => setFilters({...filters, status: Array.from(e.target.selectedOptions, o => o.value)})}
                                    className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    size="1"
                                >
                                    {uniqueStatuses.map(s => (
                                        <option key={s} value={s}>{s}</option>
                                    ))}
                                </select>
                            </div>
                        </div>

                        {/* –ê–ö–¢–ò–í–ù–´–ï –§–ò–õ–¨–¢–†–´ */}
                        {(filters.advertiser.length > 0 || filters.offer.length > 0 || filters.status.length > 0) && (
                            <div className="pt-4 border-t">
                                <p className="text-sm text-gray-600 mb-2">–ê–∫—Ç–∏–≤–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã:</p>
                                <div>
                                    {filters.advertiser.map(a => (
                                        <span key={a} className="filter-badge">
                                            –†–µ–∫–ª–∞–º–æ–¥–∞—Ç–µ–ª—å: {a}
                                            <button onClick={() => setFilters({...filters, advertiser: filters.advertiser.filter(x => x !== a)})} className="ml-1">‚úï</button>
                                        </span>
                                    ))}
                                    {filters.offer.map(o => (
                                        <span key={o} className="filter-badge">
                                            –û—Ñ—Ñ–µ—Ä: {o}
                                            <button onClick={() => setFilters({...filters, offer: filters.offer.filter(x => x !== o)})} className="ml-1">‚úï</button>
                                        </span>
                                    ))}
                                    {filters.status.map(s => (
                                        <span key={s} className="filter-badge">
                                            –°—Ç–∞—Ç—É—Å: {s}
                                            <button onClick={() => setFilters({...filters, status: filters.status.filter(x => x !== s)})} className="ml-1">‚úï</button>
                                        </span>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* –ú–ï–¢–†–ò–ö–ò */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <MetricCard title="–û–ü (–û–±—â–∞—è –ø—Ä–∏–±—ã–ª—å)" value={metrics.op.toLocaleString('ru-RU', {maximumFractionDigits: 2})} color="blue" />
                        <MetricCard title="–û–†–ë (–†–µ–∫–ª–∞–º–Ω—ã–π –±—é–¥–∂–µ—Ç)" value={metrics.orb.toLocaleString('ru-RU', {maximumFractionDigits: 2})} color="green" />
                        <MetricCard title="–ö–æ–Ω–≤–µ—Ä—Å–∏–∏" value={metrics.conversions} color="purple" />
                        <MetricCard title="ROMI" value={metrics.romi.toFixed(2) + '%'} color="orange" />
                        <MetricCard title="–ê–∫—Ç–∏–≤–Ω—ã–µ –æ—Ñ—Ñ–µ—Ä—ã" value={metrics.active_offers} color="pink" />
                        <MetricCard title="–ê–∫—Ç–∏–≤–Ω—ã–µ –ø–∞—Ä—Ç–Ω—ë—Ä—ã" value={metrics.active_partners} color="indigo" />
                        <MetricCard title="–ó–∞–∫–∞–∑—ã" value={metrics.orders.toLocaleString('ru-RU', {maximumFractionDigits: 2})} color="teal" />
                        <MetricCard title="–î–æ—Ö–æ–¥" value={metrics.income.toLocaleString('ru-RU', {maximumFractionDigits: 2})} color="yellow" />
                    </div>

                    {/* –¢–ê–ë–õ–ò–¶–ê –ö–û–ù–í–ï–†–°–ò–ô */}
                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-xl font-bold mb-4">–ö–æ–Ω–≤–µ—Ä—Å–∏–∏ ({filteredConversions.length})</h2>
                        <div className="table-container">
                            <table className="w-full text-sm">
                                <thead className="sticky-header bg-gray-50 border-b">
                                    <tr>
                                        <th className="text-left py-3 px-4 font-semibold text-gray-700">ID</th>
                                        <th className="text-left py-3 px-4 font-semibold text-gray-700">–û—Ñ—Ñ–µ—Ä</th>
                                        <th className="text-left py-3 px-4 font-semibold text-gray-700">–†–µ–∫–ª–∞–º–æ–¥–∞—Ç–µ–ª—å</th>
                                        <th className="text-left py-3 px-4 font-semibold text-gray-700">–°—Ç–∞—Ç—É—Å</th>
                                        <th className="text-right py-3 px-4 font-semibold text-gray-700">Revenue</th>
                                        <th className="text-right py-3 px-4 font-semibold text-gray-700">Earnings</th>
                                        <th className="text-right py-3 px-4 font-semibold text-gray-700">Sum</th>
                                        <th className="text-left py-3 px-4 font-semibold text-gray-700">–î–∞—Ç–∞</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredConversions.slice(0, 100).map((conv, idx) => (
                                        <tr key={idx} className="border-b hover:bg-gray-50 transition">
                                            <td className="py-3 px-4 text-gray-900">{conv.conversion_id}</td>
                                            <td className="py-3 px-4 text-gray-900">{conv.offer_title}</td>
                                            <td className="py-3 px-4 text-gray-900">{conv.advertiser_title}</td>
                                            <td className="py-3 px-4">
                                                <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                    conv.status === 'confirmed' ? 'bg-green-100 text-green-800' :
                                                    conv.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-red-100 text-red-800'
                                                }`}>
                                                    {conv.status}
                                                </span>
                                            </td>
                                            <td className="py-3 px-4 text-right text-gray-900">{parseFloat(conv.revenue || 0).toFixed(2)}</td>
                                            <td className="py-3 px-4 text-right text-gray-900 font-medium">{parseFloat(conv.earnings || 0).toFixed(2)}</td>
                                            <td className="py-3 px-4 text-right text-gray-900">{parseFloat(conv.sum || 0).toFixed(2)}</td>
                                            <td className="py-3 px-4 text-gray-600 text-xs">{conv.created_at ? new Date(conv.created_at).toLocaleString('ru-RU') : '-'}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        {filteredConversions.length > 100 && (
                            <p className="text-sm text-gray-600 mt-4 text-center">–ü–æ–∫–∞–∑–∞–Ω–æ 100 –∏–∑ {filteredConversions.length} –∫–æ–Ω–≤–µ—Ä—Å–∏–π</p>
                        )}
                    </div>
                </div>
            </div>
        );
    }

    // ====== –ö–û–ú–ü–û–ù–ï–ù–¢ –ú–ï–¢–†–ò–ö–ò ======
    function MetricCard({ title, value, color }) {
        const colorClasses = {
            blue: 'from-blue-500 to-blue-600',
            green: 'from-green-500 to-green-600',
            purple: 'from-purple-500 to-purple-600',
            orange: 'from-orange-500 to-orange-600',
            pink: 'from-pink-500 to-pink-600',
            indigo: 'from-indigo-500 to-indigo-600',
            teal: 'from-teal-500 to-teal-600',
            yellow: 'from-yellow-500 to-yellow-600'
        };

        return (
            <div className={`metric-card bg-gradient-to-br ${colorClasses[color]} text-white p-6 rounded-lg shadow`}>
                <p className="text-sm opacity-90 mb-2">{title}</p>
                <p className="text-2xl font-bold">{value}</p>
            </div>
        );
    }

    // ====== –†–ï–ù–î–ï–† ======
    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
