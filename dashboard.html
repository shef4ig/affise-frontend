<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affise Analytics Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .filter-dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .filter-button {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-button:hover {
            border-color: #9ca3af;
        }
        .filter-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 4px;
        }
        .filter-dropdown:hover .filter-menu {
            display: block;
        }
        .filter-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .filter-item:hover {
            background: #f3f4f6;
        }
        .filter-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        .sortable-header:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'https://affise-backend-production.up.railway.app';

        function App() {
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [username, setUsername] = useState(localStorage.getItem('username'));
            const [activeTab, setActiveTab] = useState('analytics');

            if (!token) {
                return <LoginPage onLogin={(t, u) => {
                    setToken(t);
                    setUsername(u);
                    localStorage.setItem('token', t);
                    localStorage.setItem('username', u);
                }} />;
            }

            return (
                <div>
                    <div style={{background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', color: 'white', padding: '20px'}}>
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                            <h1 style={{fontSize: '24px', marginBottom: '10px'}}>üìä Affise Analytics Dashboard</h1>
                            <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                                <span>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: <strong>{username}</strong></span>
                                <button
                                    onClick={() => {
                                        localStorage.removeItem('token');
                                        localStorage.removeItem('username');
                                        setToken(null);
                                    }}
                                    style={{
                                        padding: '8px 16px',
                                        background: 'rgba(255,255,255,0.2)',
                                        color: 'white',
                                        border: '1px solid white',
                                        borderRadius: '5px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    –í—ã—Ö–æ–¥
                                </button>
                            </div>
                        </div>
                        <div style={{display: 'flex', gap: '10px', marginTop: '15px'}}>
                            <button
                                style={{
                                    padding: '10px 20px',
                                    background: activeTab === 'analytics' ? 'white' : 'rgba(255,255,255,0.2)',
                                    color: activeTab === 'analytics' ? '#667eea' : 'white',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: 'pointer',
                                    fontWeight: activeTab === 'analytics' ? '600' : 'normal'
                                }}
                                onClick={() => setActiveTab('analytics')}
                            >
                                –ê–Ω–∞–ª–∏—Ç–∏–∫–∞
                            </button>
                            <button
                                style={{
                                    padding: '10px 20px',
                                    background: activeTab === 'limits' ? 'white' : 'rgba(255,255,255,0.2)',
                                    color: activeTab === 'limits' ? '#667eea' : 'white',
                                    border: 'none',
                                    borderRadius: '5px',
                                    cursor: 'pointer',
                                    fontWeight: activeTab === 'limits' ? '600' : 'normal'
                                }}
                                onClick={() => setActiveTab('limits')}
                            >
                                –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ª–∏–º–∏—Ç–∞–º–∏
                            </button>
                        </div>
                    </div>

                    <div style={{maxWidth: '1400px', margin: '0 auto', padding: '20px'}}>
                        {activeTab === 'analytics' && <Dashboard2 token={token} />}
                        {activeTab === 'limits' && <Dashboard1 token={token} />}
                    </div>
                </div>
            );
        }

        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('admin');
            const [password, setPassword] = useState('admin123');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('password', password);

                    const response = await fetch(`${API_URL}/token`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                    }

                    const data = await response.json();
                    onLogin(data.access_token, username);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div style={{
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center',
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                }}>
                    <div style={{
                        background: 'white',
                        padding: '40px',
                        borderRadius: '10px',
                        boxShadow: '0 10px 25px rgba(0,0,0,0.2)',
                        width: '100%',
                        maxWidth: '400px'
                    }}>
                        <h1 style={{fontSize: '28px', marginBottom: '30px', textAlign: 'center', color: '#333'}}>
                            üìä Affise Dashboard
                        </h1>

                        <form onSubmit={handleLogin}>
                            <div style={{marginBottom: '20px'}}>
                                <label style={{display: 'block', marginBottom: '8px', fontWeight: '500', color: '#333'}}>
                                    –õ–æ–≥–∏–Ω
                                </label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    style={{
                                        width: '100%',
                                        padding: '12px',
                                        border: '1px solid #ddd',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        boxSizing: 'border-box'
                                    }}
                                />
                            </div>

                            <div style={{marginBottom: '20px'}}>
                                <label style={{display: 'block', marginBottom: '8px', fontWeight: '500', color: '#333'}}>
                                    –ü–∞—Ä–æ–ª—å
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    style={{
                                        width: '100%',
                                        padding: '12px',
                                        border: '1px solid #ddd',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        boxSizing: 'border-box'
                                    }}
                                />
                            </div>

                            {error && (
                                <div style={{
                                    background: '#fee',
                                    color: '#c33',
                                    padding: '12px',
                                    borderRadius: '6px',
                                    marginBottom: '20px',
                                    fontSize: '14px'
                                }}>
                                    ‚ùå {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    background: loading ? '#ccc' : '#667eea',
                                    color: 'white',
                                    border: 'none',
                                    borderRadius: '6px',
                                    fontSize: '16px',
                                    fontWeight: '600',
                                    cursor: loading ? 'not-allowed' : 'pointer'
                                }}
                            >
                                {loading ? '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...' : 'üîì –í—Ö–æ–¥'}
                            </button>
                        </form>

                        <div style={{marginTop: '20px', padding: '15px', background: '#f0f0f0', borderRadius: '6px', fontSize: '12px', color: '#666'}}>
                            <strong>–¢–µ—Å—Ç–æ–≤—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</strong><br/>
                            admin / admin123<br/>
                            user / user123
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard2({ token }) {
            const [conversions, setConversions] = useState([]);
            const [offers, setOffers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [metrics, setMetrics] = useState(null);

            const [selectedAdvertisers, setSelectedAdvertisers] = useState([]);
            const [selectedOffers, setSelectedOffers] = useState([]);
            const [dateFrom, setDateFrom] = useState('');
            const [dateTo, setDateTo] = useState('');
            const [sortField1, setSortField1] = useState('source');
            const [sortDirection1, setSortDirection1] = useState('asc');

            useEffect(() => {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toISOString().split('T')[0];
                setDateFrom(yesterdayStr);
                setDateTo(yesterdayStr);
            }, []);

            useEffect(() => {
                if (dateFrom && dateTo) {
                    loadData();
                }
            }, [dateFrom, dateTo]);

            async function loadData() {
                setLoading(true);
                setError('');

                try {
                    const response = await fetch(
                        `${API_URL}/api/dashboard-data?date_from=${dateFrom}&date_to=${dateTo}`,
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        }
                    );

                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                    }

                    const data = await response.json();
                    setConversions(data.conversions || []);
                    setOffers(data.offers || []);

                    // –†–∞—Å—á–µ—Ç –º–µ—Ç—Ä–∏–∫
                    calculateMetrics(data.conversions || []);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            }

            function calculateMetrics(convData) {
                const validGoalValues = ['1', '2', '5', '10'];
                const validFiltered = convData.filter(c => 
                    validGoalValues.includes(String(c.goal_value)) && c.status === 'confirmed'
                );

                const op = validFiltered.reduce((sum, c) => sum + (parseFloat(c.earnings) || 0), 0);
                const orb = validFiltered.reduce((sum, c) => sum + (parseFloat(c.revenue) || 0), 0);
                const conversionsCount = validFiltered.filter(c => c.revenue && parseFloat(c.revenue) !== 0).length;

                const activeOffersCount = Object.values(
                    validFiltered.reduce((acc, c) => {
                        const offerId = c.offer_id;
                        if (!acc[offerId]) acc[offerId] = 0;
                        acc[offerId] += parseFloat(c.earnings) || 0;
                        return acc;
                    }, {})
                ).filter(v => v >= 5000).length;

                const activePartners = Object.values(
                    validFiltered.reduce((acc, c) => {
                        const partnerId = c.partner_id;
                        if (!acc[partnerId]) acc[partnerId] = 0;
                        acc[partnerId] += parseFloat(c.earnings) || 0;
                        return acc;
                    }, {})
                ).filter(v => v >= 5000).length;

                const orders = convData
                    .filter(c => String(c.goal_value) === '4')
                    .reduce((sum, c) => sum + (parseFloat(c.sum) || 0), 0);

                const income = convData
                    .filter(c => validGoalValues.includes(String(c.goal_value)))
                    .reduce((sum, c) => sum + (parseFloat(c.sum) || 0), 0);

                const romi = orb > 0 ? (income / orb * 100) : 0;

                setMetrics({
                    op: op.toFixed(2),
                    orb: orb.toFixed(2),
                    conversionsCount,
                    activeOffersCount,
                    activePartners,
                    orders: orders.toFixed(2),
                    income: income.toFixed(2),
                    romi: romi.toFixed(2)
                });
            }

            const getFilteredConversions = () => {
                let filtered = conversions;

                if (selectedAdvertisers.length > 0) {
                    filtered = filtered.filter(c => selectedAdvertisers.includes(c.advertiser_title));
                }

                if (selectedOffers.length > 0) {
                    filtered = filtered.filter(c => selectedOffers.includes(String(c.offer_id)));
                }

                return filtered;
            };

            const filtered = getFilteredConversions();
            const uniqueAdvertisers = [...new Set(conversions.map(c => c.advertiser_title).filter(Boolean))];
            const uniqueOffers = [...new Set(conversions.map(c => String(c.offer_id)).filter(Boolean))].sort();

            const daysDiff = dateFrom && dateTo ? 
                Math.max(1, Math.ceil((new Date(dateTo) - new Date(dateFrom)) / (1000 * 60 * 60 * 24))) : 1;

            // –¢–∞–±–ª–∏—Ü–∞ –ø–æ –æ—Ñ—Ñ–µ—Ä–∞–º
            const offerStats = {};
            filtered.forEach(c => {
                const offerId = c.offer_id;
                if (!offerStats[offerId]) {
                    offerStats[offerId] = { op: 0, count: 0 };
                }
                offerStats[offerId].op += parseFloat(c.earnings) || 0;
                offerStats[offerId].count += 1;
            });

            let offerTableData = Object.entries(offerStats).map(([offerId, stats]) => ({
                offerId,
                op: stats.op,
                opPerDay: stats.op / daysDiff,
                count: stats.count
            }));

            offerTableData.sort((a, b) => {
                if (sortField1 === 'offerId') {
                    return sortDirection1 === 'asc' ? a.offerId - b.offerId : b.offerId - a.offerId;
                }
                const valA = a[sortField1];
                const valB = b[sortField1];
                return sortDirection1 === 'asc' ? valA - valB : valB - valA;
            });

            if (loading) {
                return <div className="text-center p-8 text-lg">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>;
            }

            if (error) {
                return (
                    <div className="bg-red-50 border border-red-300 rounded p-6 text-center">
                        <div className="text-red-600 font-semibold mb-2">‚ùå {error}</div>
                        <div className="text-sm text-gray-600">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ API</div>
                    </div>
                );
            }

            return (
                <div>
                    <h2 className="text-2xl font-bold mb-6">Dashboard 2 - –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</h2>

                    {metrics && (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">–û–ü</div>
                                <div className="text-2xl font-bold">{metrics.op}</div>
                            </div>
                            <div className="bg-gradient-to-br from-green-500 to-green-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">–û–†–ë</div>
                                <div className="text-2xl font-bold">{metrics.orb}</div>
                            </div>
                            <div className="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">–ö–æ–Ω–≤–µ—Ä—Å–∏–∏</div>
                                <div className="text-2xl font-bold">{metrics.conversionsCount}</div>
                            </div>
                            <div className="bg-gradient-to-br from-orange-500 to-orange-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">ROMI</div>
                                <div className="text-2xl font-bold">{metrics.romi}%</div>
                            </div>
                            <div className="bg-gradient-to-br from-pink-500 to-pink-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">–ê–∫—Ç–∏–≤–Ω—ã–µ –æ—Ñ—Ñ–µ—Ä—ã</div>
                                <div className="text-2xl font-bold">{metrics.activeOffersCount}</div>
                            </div>
                            <div className="bg-gradient-to-br from-indigo-500 to-indigo-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">–ê–∫—Ç–∏–≤–Ω—ã–µ –ø–∞—Ä—Ç–Ω—ë—Ä—ã</div>
                                <div className="text-2xl font-bold">{metrics.activePartners}</div>
                            </div>
                            <div className="bg-gradient-to-br from-teal-500 to-teal-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">–ó–∞–∫–∞–∑—ã</div>
                                <div className="text-2xl font-bold">{metrics.orders}</div>
                            </div>
                            <div className="bg-gradient-to-br from-yellow-500 to-yellow-600 text-white p-4 rounded-lg shadow">
                                <div className="text-sm opacity-90">–î–æ—Ö–æ–¥</div>
                                <div className="text-2xl font-bold">{metrics.income}</div>
                            </div>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow p-4 mb-6">
                        <h3 className="font-semibold mb-3">–§–∏–ª—å—Ç—Ä—ã</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
                            <div>
                                <label className="block text-sm mb-1">–†–µ–∫–ª–∞–º–æ–¥–∞—Ç–µ–ª—å ({uniqueAdvertisers.length})</label>
                                <div className="filter-dropdown">
                                    <button className="filter-button">
                                        {selectedAdvertisers.length === 0 ? '–í—Å–µ' : `–í—ã–±—Ä–∞–Ω–æ: ${selectedAdvertisers.length}`}
                                    </button>
                                    <div className="filter-menu">
                                        <div className="filter-item" onClick={() => setSelectedAdvertisers([])}>
                                            <input type="checkbox" className="filter-checkbox" checked={selectedAdvertisers.length === 0} readOnly />
                                            <span>–í—Å–µ</span>
                                        </div>
                                        {uniqueAdvertisers.map(a => (
                                            <div key={a} className="filter-item" onClick={() => {
                                                if (selectedAdvertisers.includes(a)) {
                                                    setSelectedAdvertisers(selectedAdvertisers.filter(x => x !== a));
                                                } else {
                                                    setSelectedAdvertisers([...selectedAdvertisers, a]);
                                                }
                                            }}>
                                                <input type="checkbox" className="filter-checkbox" checked={selectedAdvertisers.includes(a)} readOnly />
                                                <span>{a}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm mb-1">–û—Ñ—Ñ–µ—Ä ({uniqueOffers.length})</label>
                                <div className="filter-dropdown">
                                    <button className="filter-button">
                                        {selectedOffers.length === 0 ? '–í—Å–µ' : `–í—ã–±—Ä–∞–Ω–æ: ${selectedOffers.length}`}
                                    </button>
                                    <div className="filter-menu">
                                        <div className="filter-item" onClick={() => setSelectedOffers([])}>
                                            <input type="checkbox" className="filter-checkbox" checked={selectedOffers.length === 0} readOnly />
                                            <span>–í—Å–µ</span>
                                        </div>
                                        {uniqueOffers.map(o => (
                                            <div key={o} className="filter-item" onClick={() => {
                                                if (selectedOffers.includes(o)) {
                                                    setSelectedOffers(selectedOffers.filter(x => x !== o));
                                                } else {
                                                    setSelectedOffers([...selectedOffers, o]);
                                                }
                                            }}>
                                                <input type="checkbox" className="filter-checkbox" checked={selectedOffers.includes(o)} readOnly />
                                                <span>{o}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm mb-1">–î–∞—Ç–∞ –æ—Ç</label>
                                <input
                                    type="date"
                                    className="w-full border rounded p-2"
                                    value={dateFrom}
                                    onChange={(e) => setDateFrom(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="block text-sm mb-1">–î–∞—Ç–∞ –¥–æ</label>
                                <input
                                    type="date"
                                    className="w-full border rounded p-2"
                                    value={dateTo}
                                    onChange={(e) => setDateTo(e.target.value)}
                                />
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow p-4 mb-6">
                        <h3 className="font-semibold mb-3">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –æ—Ñ—Ñ–µ—Ä–∞–º</h3>
                        <div className="text-sm text-gray-600 mb-2">–ü–µ—Ä–∏–æ–¥: {daysDiff} {daysDiff === 1 ? '–¥–µ–Ω—å' : daysDiff < 5 ? '–¥–Ω—è' : '–¥–Ω–µ–π'}</div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm">
                                <thead>
                                    <tr className="border-b">
                                        <th className="text-left py-2 px-3 sortable-header" onClick={() => {
                                            if (sortField1 === 'offerId') {
                                                setSortDirection1(sortDirection1 === 'asc' ? 'desc' : 'asc');
                                            } else {
                                                setSortField1('offerId');
                                                setSortDirection1('asc');
                                            }
                                        }}>
                                            –û—Ñ—Ñ–µ—Ä ID {sortField1 === 'offerId' && (sortDirection1 === 'asc' ? '‚Üë' : '‚Üì')}
                                        </th>
                                        <th className="text-right py-2 px-3 sortable-header" onClick={() => {
                                            if (sortField1 === 'op') {
                                                setSortDirection1(sortDirection1 === 'asc' ? 'desc' : 'asc');
                                            } else {
                                                setSortField1('op');
                                                setSortDirection1('desc');
                                            }
                                        }}>
                                            –û–ü {sortField1 === 'op' && (sortDirection1 === 'asc' ? '‚Üë' : '‚Üì')}
                                        </th>
                                        <th className="text-right py-2 px-3 sortable-header" onClick={() => {
                                            if (sortField1 === 'opPerDay') {
                                                setSortDirection1(sortDirection1 === 'asc' ? 'desc' : 'asc');
                                            } else {
                                                setSortField1('opPerDay');
                                                setSortDirection1('desc');
                                            }
                                        }}>
                                            –û–ü –≤ –î–µ–Ω—å {sortField1 === 'opPerDay' && (sortDirection1 === 'asc' ? '‚Üë' : '‚Üì')}
                                        </th>
                                        <th className="text-right py-2 px-3">–ö–æ–Ω–≤–µ—Ä—Å–∏–∏</th>
                                    </tr>
                                </thead>
                                <tbody>
